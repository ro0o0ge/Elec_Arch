<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>بيانات المجموعات</title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link href="./CSS/templatemo_style.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body>

        <div id="templatemo_wrapper">

            <div id="templatemo_header">

                <div id="site_title" >
                    <h3 align="center" >
                        <h:form>



                            <div class="button float_l">
                        <h:panelGroup rendered="#{empty userId}">
                            <a href="Login.xhtml" style=" margin-left: 0px; width: 140px; color: white;
                               text-shadow: 2px 2px 4px #000000;text-decoration:none;">تسجيل دخول</a>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{not empty userId}">


                            <p:commandLink
                                style=" margin-left: 0px; width: 140px; color: white; ;
                                text-shadow: 2px 2px 4px #000000;text-decoration:none; "
                                action="#{login_Backing.LogOut}" >
                               
                                تسجيل خروج 
                            </p:commandLink>
                            <!--<a href="" style="margin: 15px; margin-left: 50px;">Logout</a>-->

                        </h:panelGroup>
                        </div>

                        </h:form>
                    </h3>
                </div><!-- end of site_title -->

                <div id="header_address">
                    <img src="./CSS/images/logo.png"/>
                </div>

               <div id="header_address1" style="margin-right: 10px;">  <img src="./CSS/images/logo1_2_11.png"/> </div>


            </div><!-- end of header -->

            
                <div id="templatemo_menu1">

                    <ul>
                        <li><a href="contact.xhtml"  style="color: #ffffff;text-shadow: 1px 1px 2px #000000;font-size: 18px;margin-left: 30px; ">تواصل معنا  <img src="./CSS/images/contact1.png" style="width: 15px; height: 15px; margin-left: 3px;"/></a> </li>
                        <li><a href="about.xhtml"  style="color: #ffffff;text-shadow: 1px 1px 2px #000000;font-size: 18px;margin-left: 30px; ">عن الديوان  <img src="./CSS/images/about.png" style="width: 20px; height: 15px;margin-left: -1px;"/></a></li>
                        <li><a href="Home.xhtml"  style="color: #ffffff;text-shadow: 1px 1px 2px #000000;font-size: 18px;margin-left:30px;"> الرئيسية <img src="./CSS/images/1416243715_01.Home-128.png" style="width: 20px; height: 15px;"/></a></li>
                    </ul>   	

                </div> <!-- end of templatemo_menu -->
     
            <h:panelGroup rendered="#{not empty userId}">
                <div id="menuSabt">
                  <div id="nav1">
                        <h1 align="right" style="margin:10px;margin-top: 1px;">القائمة <img src="./CSS/images/menu1.png" style="width: 25px; height: 30px; margin-left: 3px;"/></h1>
                        </div>
                     <div id="nav" style="text-align: center; " >
                            
                                
                                <ui:repeat id="rep" value="#{PagesALL.toArray()}" var="entry">
                              
                                    <a href="#{entry.getAppPageName()}" style="text-decoration:none;" >#{entry.getPageDescription()}</a>
                                  
                                </ui:repeat>
                                
                          
                        </div>
                </div> 
            </h:panelGroup>


            <div id="D_MG">
                <div id="backMG">
                    <h:form>


                        <p:growl id="msg" showDetail="true" life="2000"/>
                        <div id="left" style="width:385px; border-radius: 20px ;">


                            <p style="text-align: center; ">
                                <br/>

                                <h7><h:outputText value="بيانات المجموعات" style="margin-left: 0px; " /></h7>
                                <p:separator style="height: 7px; width: 388px;"></p:separator>
                                <h:panelGrid columns="3" id="panelGrid1" style="size: 1000px; margin-left: 80px;">

                                    <p:selectOneMenu id="states" value="#{group_Backing.groupId}"
                                                     valueChangeListener="#{group_Backing.selectManageListner}" class="UName" style="width: 180px;margin-left: -30px; text-align: center">
                                        <f:selectItem itemLabel="اختار" itemValue="0"/>
                                        <f:selectItems value="#{group_Backing.groups}" var="group"
                                                       itemLabel="#{group.groupName}" itemValue="#{group.groupId}"/>
                                        <!--                            <p:ajax event="change" update="in1"/>
                                                                    <p:ajax event="change" update="in2"/>-->
                                        <p:ajax event="change" update=" in2 in3 edit Add delete"/>
                                    </p:selectOneMenu>
                                    <h:outputLabel value="المجـموعة" for="states" style="font-size: 20px; margin-left: 35px;"/>
                                    <h:outputLabel/>



                                    <p:inputText id="in2" value="#{group_Backing.groupName}" validatorMessage="يجب الا يحتوي اسم الملف على  \/:*?| &gt; &lt;" style="margin-left: -30px;">
                                        <f:validateRegex pattern=
                                                         "[a-zA-Z0-9 _ أ ب ت ث ج ح خ د ذ ر ز س ش ص ض ط ظ ع غ ف ق ك ل م ن ه و ى ة ء ا ي ئ]*"/>
                                    </p:inputText>
                                    <h:outputLabel value="اسم المجموعة" style="font-size: 15px; font-weight: bold;margin-left: 30px;"/>
                                    <h:outputText  value="*" style="color: red"/> 


                                    <p:inputText id="in3" value="#{group_Backing.note}" style="margin-left: -30px;"/>
                                    <h:outputLabel value="ملاحظات" style="font-size: 15px; font-weight: bold; margin-left: 55px;"/>
                                    <br/>

                                </h:panelGrid>
                                <br/>
                                <div id="hh" style=" margin-left: 15px;">
                                    <p:commandButton value="تفريغ البيانات" actionListener="#{group_Backing.reset()}" 
                                                     update="panelGrid1 Add edit delete in2 in3 msg" icon="ui-icon-cancel" style="margin: 5px;"/>         
                                    <p:commandButton value="مسح" id="delete" 
                                                     disabled="#{group_Backing.diableEdit}"
                                                     actionListener="#{group_Backing.Delete}" 
                                                     update="panelGrid1 Add edit delete in2 in3 msg" icon="ui-icon-trash
                                                     
 "
                                                     style="margin: 5px;" />

                                    <p:commandButton value="تعديل" id="edit" update="states msg"  actionListener="#{group_Backing.Editing()}" disabled="#{group_Backing.diableEdit}" icon="ui-icon-pencil
 "  style="margin: 5px;">

                                    </p:commandButton>                    

                                    <p:commandButton value="اضافة" id="Add" disabled="#{group_Backing.disablebtn}"
                                                     actionListener="#{group_Backing.New}" update="panelGrid1 Add edit delete in2 in3 msg" icon="ui-icon-plus
 "  style="margin: 5px;"/>
                                </div>
                            </p>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <div id="templatemo_footer_wrapper">

            <div id="templatemo_footer">

                Copyright © 2014 <a href="http://idtsystems.net/">idtsystems</a> <!-- Credit: www.templatemo.com -->


            </div> <!-- end of templatemo_footer -->

        </div>
    </h:body>

</html>
