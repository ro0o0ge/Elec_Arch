<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>طلبات الاطلاع على المستندات</title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link href="./CSS/templatemo_style.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body>

        <div id="templatemo_wrapper">

            <div id="templatemo_header">

                <div id="site_title" >
                    <h3 align="center" >
                        <h:form>



                            <div class="button float_l">
                        <h:panelGroup rendered="#{empty userId}">
                            <a href="Login.xhtml" style=" margin-left: 0px; width: 140px; color: white;
                               text-shadow: 2px 2px 4px #000000;text-decoration:none;">تسجيل دخول</a>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{not empty userId}">


                            <p:commandLink
                                style=" margin-left: 0px; width: 140px; color: white; ;
                                text-shadow: 2px 2px 4px #000000;text-decoration:none; "
                                action="#{login_Backing.LogOut}" >
                               
                                تسجيل خروج 
                            </p:commandLink>
                            <!--<a href="" style="margin: 15px; margin-left: 50px;">Logout</a>-->

                        </h:panelGroup>
                        </div>

                        </h:form>
                    </h3>
                </div><!-- end of site_title -->

                <div id="header_address">
                    <img src="./CSS/images/logo.png"/>
                </div>

                <div id="header_address1" style="margin-right: 10px;">  <img src="./CSS/images/logo1_2_11.png"/> </div>


            </div><!-- end of header -->

            

                <div id="templatemo_menu1">

                    <ul>
                        <li><a href="contact.xhtml"  style="color: #ffffff;text-shadow: 1px 1px 2px #000000;font-size: 18px;margin-left: 30px; ">تواصل معنا  <img src="./CSS/images/contact1.png" style="width: 15px; height: 15px; margin-left: 3px;"/></a> </li>
                        <li><a href="about.xhtml"  style="color: #ffffff;text-shadow: 1px 1px 2px #000000;font-size: 18px;margin-left: 30px; ">عن الديوان  <img src="./CSS/images/about.png" style="width: 20px; height: 15px;margin-left: -1px;"/></a></li>
                        <li><a href="Home.xhtml"  style="color: #ffffff;text-shadow: 1px 1px 2px #000000;font-size: 18px;margin-left:30px;"> الرئيسية <img src="./CSS/images/1416243715_01.Home-128.png" style="width: 20px; height: 15px;"/></a></li>
                    </ul>   	

                </div> <!-- end of templatemo_menu -->
            
            <h:panelGroup rendered="#{not empty userId}">
                <div id="menuSabt">
                     <div id="nav1">
                        <h1 align="right" style="margin:10px;margin-top: 1px;">القائمة <img src="./CSS/images/menu1.png" style="width: 25px; height: 30px; margin-left: 3px;"/></h1>
                        </div>
                     <div id="nav" style="text-align: center; " >
                            
                                
                                <ui:repeat id="rep" value="#{PagesALL.toArray()}" var="entry">
                              
                                    <a href="#{entry.getAppPageName()}" style="text-decoration:none;" >#{entry.getPageDescription()}</a>
                                  
                                </ui:repeat>
                                
                          
                        </div>
                </div> 
            </h:panelGroup> 

            <div id="D_A">
                <div id="backA">
                    <h:form id="form1">
                        <p:growl id="msg" showDetail="true" life="2000"/>
                        <div id="left" style="width:650px; border-radius: 20px ;">


                            <p style="text-align: center; ">
                                <br/>

                                <h7><h:outputText value="طلبات الاطلاع على المستندات" style="margin-left: 20px; " /></h7>
                                <p:separator style="height: 7px; width: 657px;"></p:separator>
                                <h:panelGrid columns="1" id="panelGrid2" style="width: 350px; text-align: center; ">

                                    <p:dataTable id="datatable" value="#{approval_Backing.appRequestList}"
                                                 var="app" editable="true"
                                                 style="color: threedface; width: 640px;margin-left: 10px;" emptyMessage="لا يوجد بيانات" scrollable="true" scrollHeight="140" >
                                        <!--<p:ajax event="cellEdit" update="datatable :form1:messages" />-->
                                        <f:facet name="header">
                                            <h:outputText value="قائمة طلبات الاطلاع" id="outputText1" style="font-size: 17px;"/>
                                        </f:facet>


                                        <p:column id="column2" style="width:90px">
                                            <p:rowEditor />
                                        </p:column>

                                        <p:column id="column3" style="width:90px">
                                            <f:facet name="header">
                                                <h:outputText value="الإذن؟" />
                                            </f:facet>
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:selectOneMenu value="#{app.isApproved}" disabled="true"
                                                                     >
                                                        <f:selectItem itemLabel="معلق" itemValue="Pending"/>
                                                        <f:selectItem itemLabel="سماح" itemValue="Accept"/>
                                                        <f:selectItem itemLabel="رفض" itemValue="Reject"/>
                                                    </h:selectOneMenu>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <h:selectOneMenu value="#{app.isApproved}"
                                                                     >
                                                        <f:selectItem itemLabel="معلق" itemValue="Pending"/>
                                                        <f:selectItem itemLabel="سماح" itemValue="Accept"/>
                                                        <f:selectItem itemLabel="رفض" itemValue="Reject"/>
                                                    </h:selectOneMenu>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:ajax event="rowEdit" update="datatable" />

                                        <p:column id="column4" style="width:100px"  >
                                            <f:facet name="header">
                                                <h:outputText value="تاريخ الطلب"/>
                                            </f:facet>
                                            <h:outputText value="#{app.requestDateAndTime.date}/#{app.requestDateAndTime.month+1}/#{app.requestDateAndTime.year+1900}   #{app.requestDateAndTime.hours}:#{app.requestDateAndTime.minutes}"/>
                                        </p:column>

                                        <p:column id="column5" style="width:100px" >
                                            <f:facet name="header">
                                                <h:outputText value="رقم المستند"/>
                                            </f:facet>
                                            <h:outputText value="#{app.docSER.docSer}" style="margin-left: 35px;"/>
                                        </p:column>

                                        <p:column id="column6" style="width:100px" >
                                            <f:facet name="header">
                                                <h:outputText value="اسم المستخدم" />
                                            </f:facet>
                                            <h:outputText value="#{app.RUserID.userName}" style="margin-left: 35px;"/>
                                        </p:column>

                                    </p:dataTable>



                                </h:panelGrid >
                                <div id="hh" style=" margin-left: 110px;">
                                    <p:commandButton id="H1" style="margin-top: 20px; width:100px; height:40px; text-align: center; margin-bottom: 30px; margin-left: 160px;"  value="تعديل" 
                                                     actionListener="#{approval_Backing.Edit}" update="msg datatable" icon="ui-icon-pencil">
                                        <!--<f:ajax  render="H1" />-->
                                    </p:commandButton>
                                </div>
                            </p>
                        </div>
                    </h:form>

                </div>
            </div>
        </div>
        <div id="templatemo_footer_wrapper">

            <div id="templatemo_footer">

                Copyright © 2014 <a href="http://idtsystems.net/">idtsystems</a> <!-- Credit: www.templatemo.com -->


            </div> <!-- end of templatemo_footer -->

        </div>
    </h:body>

</html>
